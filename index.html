<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="left-content">
            <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of green leaves">
            <div class="watermark">
                <img class="logo" src="./assets/odin-lined.png" alt="Logo of the Odin Project">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="main-content">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
            <h3>Sign up <em>now</em> to get started.</h3>
            
            <h3>You <em>know</em> you want to.</h3>

            <form action="none" method="post">
                <div class="inputs">
                    <h3>Let's do this!</h3>
                    
                    <div class="form-row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="number id=number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="con_password">CONFIRM PASSWORD</label>
                            <input type="password" name="con_password" id="con_password">
                        </div>
                    </div>
                </div>
                <button type="button">Create Account</button>
                <h3>Already have an account? <a href="none">Log in</a></h3>
            </form>
        </div>
    </body> 
</html>
